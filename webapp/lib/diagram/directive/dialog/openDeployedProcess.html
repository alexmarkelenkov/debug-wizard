<div class="modal-header">
  <h3 class="modal-title">Open a deployed processes</h3>
</div>
<div class="modal-body">
  <ul>
    <li ng-repeat="process in processList">
      <a href ng-click="selectProcess(process)">
        {{ process.key }}
        {{ process.name }}
      </a>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
