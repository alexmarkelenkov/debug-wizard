<!-- #BEGIN debugger/directive/dbgBreakpoints.html -->
<div class="wb-subpane">
  <div class="wb-subpane-header">
    <h3>
      <span class="glyphicon glyphicon-collapse-down"></span>
      Executions
    </h3>
  </div>
  <div class="wb-subpane-content">

    <div class="dbg-execution"
      ng-repeat="ex in processDebugger.executionManager.executions"
      ng-class="{'dbg-execution-selected': processDebugger.executionManager.isSelected(ex)}"
      ng-click="processDebugger.executionManager.select(ex)">

      <div class="dbg-execution-pos">
        {{processDebugger.executionManager.breakPointTypeName(ex)}}
      </div>
      <div class="dbg-execution-text">
        <h4>
         {{ex.currentActivityId}} ({{ex.id}})
        </h4>
      </div>
    </div>
  </div>

</div>
<!-- #END debugger/directive/dbgBreakpoints.html -->
