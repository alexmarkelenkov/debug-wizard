<div>
  <div class="dropdown">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      {{language}}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu-left" data-parent="dbg">
      <li ng-repeat="lang in scriptLanguages"><a href ng-click="selectLanguage(lang)">{{lang}}</a></li>
    </ul>
  </div>
</div>
