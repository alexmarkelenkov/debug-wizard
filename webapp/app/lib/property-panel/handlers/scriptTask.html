
<div class="form-group">
  <label for=scriptFormatInput" class="col-sm-2 control-label">Script Format</label>
  <div class="col-sm-10">
    <select class="form-control" id="scriptFormatInput" ng-model="scriptFormat" ng-change="updateScriptFormat()" ng-disabled="{{ readonly }}">
      <option>Javascript</option>
      <option>Ruby</option>
      <option>Groovy</option>
      <option>Juel</option>
      <option>Python</option>
    </select>
  </div>
</div>

<div class="form-group">
  <label for=scriptSourceInput" class="col-sm-2 control-label">Script</label>
  <div class="col-sm-10">
    <textarea class="form-control" id="scriptSourceInput" ng-model="script" ng-change="updateScript()" style="height:300px"
      ng-disabled="{{ readonly }}">

    </textarea>
  </div>
</div>
