<!-- #BEGIN console/directive/console.html -->
<div id="dbg-cmd-console">
  <div class="dbg-cmd-row dbg-cmd-row-hist" ng-repeat="result in evaluationResults">
    <div class="dbg-cmd-detail">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </div>
    <div class="dbg-cmd-main">
      <p class="text-muted">
        {{result.script}}
      </p>
      <p ng-if="result.evaluationFailed" class="text-danger">
        {{result.result}}
      </p>
      <p ng-if="!result.evaluationFailed">
        {{result.result}}
      </p>
    </div>
    <div class="dbg-cmd-detail dbg-cmd-lang">
      {{result.language}}
    </div> 
  </div>

  <div class="dbg-cmd-row">
    <div class="dbg-cmd-detail">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </div>
    <div class="dbg-cmd-main">
      <textarea class="dbg-cmd-line" ng-model="script" 
        ng-enter="evaluate()"
        ng-up="historyPrevious()"
        ng-down="historyNext()"
        ng-expandable 
        spellcheck="false"></textarea> 
    </div>
    <div class="dbg-cmd-detail dbg-cmd-lang">
      <div class="dropdown">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          {{scriptLanguage}}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-left" data-parent="dbg">
          <li ng-repeat="lang in scriptLanguages"><a href ng-click="selectLanguage(lang)">{{lang}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- #END console/directive/console.html -->
